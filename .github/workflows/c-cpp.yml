name: C/C++ CI

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: make x86_64_defconfig
    - name: make
      run: make all 
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
