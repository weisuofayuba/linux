name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: dep
      run: sudo apt update && sudo apt install libelf-dev
    - name: configure
      run: make x86_64_defconfig
    - name: make
      run: make all 
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
